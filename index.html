<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ebb1dbe155.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="text-center mt-5">
      <h1>AI Universe Hub</h1>
      <button id="short-by-date" type="button" class="btn btn-danger mt-3">Sort By Date</button>
    </div>
  </header>
  <main>
    <!-- card container -->
    <section class="container mt-5 mb-5">
      <div id="all-cards" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="show-all" class="text-center mt-5 mb-5">
        <div onclick="showAllData()" class="btn btn-danger">See More</div>
      </div>
    </section>
    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section>
      <!-- Modal -->
      <div class="modal fade" id="cardDetailModal" tabindex="-1" aria-labelledby="cardDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header" style="border: none">
              <h1 class="modal-title fs-5" id="cardDetailModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modalCards" class="modal-body">
              
            </div>
            <div class="modal-footer" style="border: none">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/ai-hub.js"></script>
</body>

</html>
